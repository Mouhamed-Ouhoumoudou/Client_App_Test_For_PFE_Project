<head>

    <link href="wwwroot/CSS/bootstrap.min.css" rel="stylesheet" />
    <link href="wwwroot/CSS/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="wwwroot/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />

<body>
    <div class="row">
        <div class="col-xs-12">
            <fieldset class="scheduler-border">
                <legend class="scheduler-border" id="legend">List Documents</legend>
                <table class="table table-striped table-hover" style="width:100%" id="article-datable">
                    <thead>
                        <tr>
                            <th>
                               documents
                            </th>
                            <th>
                                Taille
                            </th>
                            <th>
                                Format
                            </th>
                            
                            <th>
                                Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </fieldset>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bd-exemple-modal-lg" id="ModalAddUpdateArticle" tabindex="-1" role="dialog" aria-labelledby="create-Batiment" aria-hidden="true" style="display: none;" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close close-modal-article" aria-hidden="true">ï¿½</button>
                    <h4 class="modal-title text-primary" id="Name-Article">Ajouter Fichier</h4>
                </div>
                <div class="modal-body" id="create-edit-Article-body">
                    <form id="Article-form">
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label>
                                    Fichier
                                    <span class="required-field">*</span>
                                </label>
                                <input type="file" id="fileID" value="image" required class="form-control" required>
                                <input type="number" id="idFichier" value="" style="display: none;">
                            </div>
                            <br>
                            
                        </div>
                        <div class="modal-footer btn-full-right">
                            <button type="button" class="btn btn-sm b-button close-modal-article"><i class="fa fa-times"></i> Annuler</button>
                            <button  class="btn btn-success " id="submitArticle type="button" ><span><i class="fa fa-send"></i>envoyer</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
